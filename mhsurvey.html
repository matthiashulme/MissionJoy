    <script>
      function evaluateAnxietySurvey(event) {
        event.preventDefault();

        // Get the survey answers
        const anxietyQ1 = document.querySelector(
          'input[name="anxietyQ1"]:checked'
        ).value;
        const anxietyQ2 = document.querySelector(
          'input[name="anxietyQ2"]:checked'
        ).value;
        const anxietyQ3 = document.querySelector(
          'input[name="anxietyQ3"]:checked'
        ).value;
        const anxietyQ4 = document.querySelector(
          'input[name="anxietyQ4"]:checked'
        ).value;
        const anxietyQ5 = document.querySelector(
          'input[name="anxietyQ5"]:checked'
        ).value;

        // Perform your logic to determine the result
        const anxietyResult = determineAnxietyResult(
          anxietyQ1,
          anxietyQ2,
          anxietyQ3,
          anxietyQ4,
          anxietyQ5
        );
        displayAnxietyResult(anxietyResult);
      }

      function determineAnxietyResult(
        answer1,
        answer2,
        answer3,
        answer4,
        answer5
      ) {
        // Implement your logic to determine the anxiety result
        const yesCount = [answer1, answer2, answer3, answer4, answer5].filter(
          (answer) => answer === "yes"
        ).length;

        if (yesCount >= 4) {
          return "You are likely suffering from severe anxiety.";
        } else if (yesCount >= 2) {
          return "You are likely suffering from moderate anxiety.";
        } else {
          return "You may not be suffering from anxiety but are showing some symptoms.";
        }
      }

      function displayAnxietyResult(result) {
        const anxietySurveyResultDiv = document.getElementById(
          "anxietySurveyResult"
        );
        anxietySurveyResultDiv.innerHTML = `<p>${result}</p>`;
      }

      function evaluateDepressionSurvey(event) {
        event.preventDefault();

        // Get the survey answers
        const depressionQ1 = document.querySelector(
          'input[name="depressionQ1"]:checked'
        ).value;
        const depressionQ2 = document.querySelector(
          'input[name="depressionQ2"]:checked'
        ).value;
        const depressionQ3 = document.querySelector(
          'input[name="depressionQ3"]:checked'
        ).value;
        const depressionQ4 = document.querySelector(
          'input[name="depressionQ4"]:checked'
        ).value;
        const depressionQ5 = document.querySelector(
          'input[name="depressionQ5"]:checked'
        ).value;

        // Perform your logic to determine the result
        const depressionResult = determineDepressionResult(
          depressionQ1,
          depressionQ2,
          depressionQ3,
          depressionQ4,
          depressionQ5
        );
        displayDepressionResult(depressionResult);
      }

      function determineDepressionResult(
        answer1,
        answer2,
        answer3,
        answer4,
        answer5
      ) {
        // Implement your logic to determine the depression result
        const yesCount = [answer1, answer2, answer3, answer4, answer5].filter(
          (answer) => answer === "yes"
        ).length;

        if (yesCount >= 4) {
          return "You are likely suffering from severe depression.";
        } else if (yesCount >= 2) {
          return "You are likely suffering from moderate depression.";
        } else {
          return "You may not be suffering from depression but are showing some symptoms.";
        }
      }

      function displayDepressionResult(result) {
        const depressionSurveyResultDiv = document.getElementById(
          "depressionSurveyResult"
        );
        depressionSurveyResultDiv.innerHTML = `<p>${result}</p>`;
      }
    </script>
